<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <div id="book-list"></div>

    <h2>Add Book</h2>
    <form id="add-book-form">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="authors" placeholder="Authors">
        <input type="text" name="isbn" placeholder="ISBN">
        <input type="text" name="publisher" placeholder="Publisher">
        <input type="number" name="pages" placeholder="Pages">
        <input type="number" name="stock" placeholder="Stock" value="1">
        <button type="submit">Add Book</button>
    </form>

    <script>
        const apiBase = "http://127.0.0.1:5000";

        // Fetch and display all books
        async function fetchBooks() {
            const res = await fetch(`${apiBase}/books`);
            const books = await res.json();
            const list = document.getElementById("book-list");
            list.innerHTML = books.map(b => `
                <div>
                    <strong>${b.title}</strong> by ${b.authors || 'N/A'} 
                    (Stock: ${b.stock}) 
                    <button onclick="deleteBook(${b.id})">Delete</button>
                </div>
            `).join('');
        }

        // Add new book
        document.getElementById("add-book-form").addEventListener("submit", async e => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));
            const res = await fetch(`${apiBase}/books`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            alert(result.message);
            form.reset();
            fetchBooks();
        });

        // Delete book
        async function deleteBook(id) {
            if (!confirm("Are you sure?")) return;
            const res = await fetch(`${apiBase}/books/${id}`, { method: "DELETE" });
            const result = await res.json();
            alert(result.message);
            fetchBooks();
        }

        fetchBooks();
    </script>
</body>
</html>
